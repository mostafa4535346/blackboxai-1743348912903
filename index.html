<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places Search + WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <style>
        .pac-container {
            z-index: 10000 !important;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Find Places & Contact via WhatsApp</h1>
            <div class="mt-4 relative">
                <input type="text" id="search-input" 
                       class="w-full p-3 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400" 
                       placeholder="Search for restaurants, hotels, hospitals...">
                <button id="search-btn" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-700 text-white p-2 rounded-lg">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div id="map" class="w-full h-64 md:h-96 mb-4 rounded-lg shadow-md"></div>
        
        <div class="flex mb-4">
            <select id="place-type" class="p-2 rounded-lg border border-gray-300 mr-2">
                <option value="">All Types</option>
                <option value="restaurant">Restaurants</option>
                <option value="hospital">Hospitals</option>
                <option value="store">Stores</option>
                <option value="hotel">Hotels</option>
            </select>
            <button id="nearby-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                <i class="fas fa-location-arrow mr-2"></i>Near Me
            </button>
        </div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
